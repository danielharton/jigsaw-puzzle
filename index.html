<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Jigsaw Puzzle Challenge</h1>

    <div class="puzzle-container">
        <div id="puzzle-pieces-tray">
            <div class="puzzle-piece" data-piece-id="1"></div>
            <div class="puzzle-piece" data-piece-id="2"></div>
            <div class="puzzle-piece" data-piece-id="3"></div>
            <div class="puzzle-piece" data-piece-id="4"></div>
            <div class="puzzle-piece" data-piece-id="5"></div>
            <div class="puzzle-piece" data-piece-id="6"></div>
            <div class="puzzle-piece" data-piece-id="7"></div>
            <div class="puzzle-piece" data-piece-id="8"></div>
            <div class="puzzle-piece" data-piece-id="9"></div>
        </div>

        <div id="puzzle-board">
            <div class="puzzle-slot" data-slot-id="1"></div>
            <div class="puzzle-slot" data-slot-id="2"></div>
            <div class="puzzle-slot" data-slot-id="3"></div>
            <div class="puzzle-slot" data-slot-id="4"></div>
            <div class="puzzle-slot" data-slot-id="5"></div>
            <div class="puzzle-slot" data-slot-id="6"></div>
            <div class="puzzle-slot" data-slot-id="7"></div>
            <div class="puzzle-slot" data-slot-id="8"></div>
            <div class="puzzle-slot" data-slot-id="9"></div>
        </div>
    </div>
</body>
</html>
